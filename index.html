<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/wtm.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>What the Meta?</title>
    <meta name="description" content="What the Meta? is a World of Warcraft Mythic+ leaderboard and meta analysis tool. Explore top runs, group compositions, spec popularity, and meta evolution across seasons." />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Google Analytics -->
    <script type="module">
      // Initialize Google Analytics
      const gaId = import.meta.env.VITE_GA_MEASUREMENT_ID;
      if (gaId && gaId !== 'G-XXXXXXXXXX') {
        // Load Google Analytics script
        const script = document.createElement('script');
        script.async = true;
        script.src = `https://www.googletagmanager.com/gtag/js?id=${gaId}`;
        document.head.appendChild(script);
        
        // Initialize gtag
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', gaId);
        
        // Make gtag available globally
        window.gtag = gtag;
      }
    </script>
  </body>
</html>
