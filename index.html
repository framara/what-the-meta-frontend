    <!-- Normalize canonical and social URL tags for SPA routes -->
    <script>
      (function () {
        try {
          var href = window.location.origin + window.location.pathname; // exclude query to avoid duplicate canonicals
          // Canonical
          var canonical = document.querySelector('link[rel="canonical"]');
          if (!canonical) {
            canonical = document.createElement('link');
            canonical.setAttribute('rel', 'canonical');
            document.head.appendChild(canonical);
          }
          canonical.setAttribute('href', href);

          // OpenGraph/Twitter URL
          var og = document.querySelector('meta[property="og:url"]');
          if (og) og.setAttribute('content', href);
          var tw = document.querySelector('meta[property="twitter:url"]');
          if (tw) tw.setAttribute('content', href);
        } catch (e) {
          /* no-op */
        }
      })();
    </script>

        function gtag(){dataLayer.push(arguments);}
